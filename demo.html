<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>zSlider Demo</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery.zSlider.js"></script>

    <style type="text/css">
    #zslider-ul {
        margin: 0;
        padding: 0;
        float: left;
    }

    #zslider-ul li{
        float:left;
        margin-right:20px;
        overflow: hidden;
        vertical-align: middle;
        background: #fff;
        height: 70px;
        margin-right: 19px;
    }

    #zslider-ul li div {
        border: 1px solid #d3d3d3;
    }

    #zslider-ul li img{
        /*margin: 5px;*/
        width: 128px;
        height: 48px;
    }

    /**** 定义dots样式时需要注意：
        * 1.wrapper最好以ID检索
        * 2.必须在wrapper下定义.dots , .dots .dot 和 .dots .dot.active三种样式，分别表示了<ol>的样式，<li>的样式，以及<li>激活时的样式
        * 3.上述2中的3种样式，最好按照如下所示的方式定义在wrapper之下，这样可以保证在同一个页面上多次使用zSlider时，不会出现冲突
     ****/
    #dotswrapper {
        margin-bottom: 10px;
    }

    #dotswrapper>.dots {
        width: auto;
        padding: 0;
        margin: 0;
    }
    #dotswrapper>.dots .dot {
        font-size: 0;
        width: 8px;
        height: 8px;
        display: inline-block;
        *display: inline;
        zoom: 1;
        margin: 0 3px;
        border-radius: 8px;
        cursor: pointer;
        background-color: #fff;
        border: 1px solid #999;
    }
    #dotswrapper>.dots .dot.active{
        background-color: #999;
    }

    </style>

</head>
<body>
    <!-- dot wrapper -->
    <div id="dotswrapper"></div>

    <!-- main slider -->
