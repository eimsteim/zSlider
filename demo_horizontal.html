<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平切换</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery.zSlider.js"></script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	#zslider-wrapper>ul li {
		list-style: none;
	}

	/**** dots style ****/
	#focus-dots>.dots {
        width: auto;
    }
    #focus-dots>.dots .dot {
        display: inline-block;
        *display: inline;
        zoom: 1;
        width: 44px;
        height: 3px;
        margin: 0 14px;
        background-color: #fff;
        cursor: pointer;
    }
    #focus-dots>.dots .dot.active{
        background-color: #e63734;
    }
	</style>
</head>
<body>
	<div id="zslider-wrapper" style="overflow: hidden; width: 100%; height: 398px; position: relative; background: yellowgreen;">
		<ul id="zslider-ul" style="height: 398px; position: relative; width: 400%;">
            <!-- hor -->
            <li style="width:25%; float: left;">
                <a href="#">
                	<div style="background:#fff url(./images/horizontal_1.png) no-repeat center 0; height: 398px;"></div>
                </a>
            </li>
            <li style="width:25%; float: left;">
                <a href="#">
                	<div style="background:#fff url(./images/horizontal_2.png) no-repeat center 0; height: 398px;"></div>
                </a>
            </li>
            <li style="width:25%; float: left;">
                <a href="#">
                	<div style="background:#fff url(./images/horizontal_3.png) no-repeat center 0; height: 398px;"></div>
                </a>
            </li>
            <li style="width:25%; float: left;">
                <a href="#">
                	<div style="background:#fff url(./images/horizontal_4.png) no-repeat center 0; height: 398px;"></div>
                </a>
            </li>
        </ul>

        <div id="focus-dots" style="position: absolute; bottom: 20px; text-align: center; width: 100%;"></div>
	</div>



	<script type="text/javascript">
	$(function(){
		$('#zslider-wrapper').zSlider({
            align: 'horizontal',
            delay: 2000,                        //切换间隔时间
            dotsWrapper: '#focus-dots'         //INDEX角标容器的标识
        });
	});
	</script>
</body>
</html>
